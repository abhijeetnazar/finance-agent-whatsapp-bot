services:
  app:
    build: .
    # Override command to enable reload
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port ${APP_PORT:-8000} --reload"
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
    networks:
      - bot-network

  ui:
    build: .
    working_dir: /app
    command: sh -c "cd /app && adk web --host 0.0.0.0 --port 9091"
    ports:
      - "9091:9091"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
    networks:
      - bot-network

  worker:
    build: .
    command: celery -A tasks.celery worker --loglevel=info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
    networks:
      - bot-network

  beat:
    build: .
    command: celery -A tasks.celery beat --loglevel=info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
    networks:
      - bot-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  redis_data:
