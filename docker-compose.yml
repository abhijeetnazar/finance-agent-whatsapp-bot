services:
  app:
    build: .
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - bot-network

  worker:
    build: .
    command: celery -A tasks.celery worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - bot-network

  beat:
    build: .
    command: celery -A tasks.celery beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - bot-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
